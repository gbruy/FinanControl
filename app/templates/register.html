{% extends "base.html" %}

{% block content %}
<h2>Cadastro</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div>
        {{ form.nome.label }}<br>
        {{ form.nome(size=32) }}
    </div>
    <div>
        {{ form.email.label }}<br>
        {{ form.email(size=32) }}
    </div>
    <div>
        {{ form.senha.label }}<br>
        {{ form.senha(size=32) }}
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>
{% endblock %}
