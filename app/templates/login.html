{% extends "base.html" %}

{% block content %}
<h2>Login</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div>
        {{ form.email.label }}<br>
        {{ form.email(size=32) }}
    </div>
    <div>
        {{ form.senha.label }}<br>
        {{ form.senha(size=32) }}
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>
<p>NÃ£o tem uma conta? <a href="{{ url_for('main.register') }}">Cadastre-se aqui</a>.</p>
{% endblock %}
